<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <iframe width="200" height="200" src="https://www.youtube.com/embed/-lrqKzmPDvQ?rel=0&modestbranding=1&autohide=1&mute=1&showinfo=0&controls=0&autoplay=1" title="YouTube video player" frameborder="0" allow="autoplay;" allowfullscreen></iframe>
        <div id="sidebar-heading">
            Add Book To Library!
        </div>
        <div class="form">
            <div>
                <label for="title">Title</label>
            </div>
            <div>
                <input class="input-field" id="title" type="text">
            </div>
            <div>
                <label  for="author">Author</label>
            </div>
            <div>
                <input class="input-field" id="author" type="text">
            </div> 
            <div>
                <label for="pages">Pages</label>
            </div>
            <div>
                <input class="input-field" id="pages" type="text">
            </div>
            <div>
                <label for="status">Status</label>
            </div>
            <div>
                <select class="input-field" name="status" id="status">
                    <option value="Read">READ</option>
                    <option value="Not Read Yet">NOT READ YET</option>
                </select>
            </div>
            <button id="submit-button" type="submit">Add Book</button>
        </div>
    </div>
    <div class="container">
        <div class="container-heading">
            Welcome to the Magic Library, you can unmute the video to enjoy with some awesome music by "The Vault of Ambience" Youtube channel, check them out for more awesome ambience music!
        </div>
        <div class="books-grid">
            <div class="book">
                <div class="book-info">Title: The Lord Of The Rings</div>
                <div class="book-info">Author: J.R.R Tolkien</div>
                <div class="book-info">Pages: 295</div>
                <div class="book-info">Read</div>
                <div class="change-status">Change Status</div>
                <div class="delete-button">Delete</div>
            </div>
        </div>
    </div>
</body>
</html>
